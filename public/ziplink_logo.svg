<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <!-- Professional gradient for dark mode -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <!-- Subtle glow for dark mode -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon container - rounded square like modern app icons -->
  <g transform="translate(10, 20)">
    <!-- Background shape -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#brandGradient)" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Link chain icon - simplified and clean -->
    <g transform="translate(8, 10)">
      <!-- First link -->
      <path d="M8 6 Q12 2 16 6 Q20 10 16 14 L12 18 Q8 22 4 18 Q0 14 4 10 L8 6" 
            fill="none" 
            stroke="#3b82f6" 
            stroke-width="2.5" 
            stroke-linecap="round"/>
      <!-- Second link -->
      <path d="M16 10 Q20 6 24 10 Q28 14 24 18 L20 22 Q16 26 12 22 Q8 18 12 14 L16 10" 
            fill="none" 
            stroke="#3b82f6" 
            stroke-width="2.5" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Small "Z" overlay for uniqueness -->
    <path d="M30 8 L36 8 L30 16 L36 16" 
          fill="none" 
          stroke="#3b82f6" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Typography - clean and professional -->
  <text x="65" y="45" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="#ffffff">Zip</text>
  
  <text x="125" y="45" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="400" 
        fill="#94a3b8">Link</text>
  
  <!-- Subtle dot separator -->
  <circle cx="205" cy="28" r="2" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Clean tagline -->
  <text x="65" y="62" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="11" 
        font-weight="500"
        fill="#64748b" 
        letter-spacing="0.5px">SHORT LINKS, BIG IMPACT</text>
</svg>